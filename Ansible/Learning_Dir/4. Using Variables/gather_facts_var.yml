# setup-app.yml

---
  - hosts: webservers
    become: true
    vars:
      path_to_app: "/var/www/html"

    tasks:
      - name: Set up index file
        copy:
          src: index.php
          dest: /var/www/html
          mode: 0755

      - name: Set up info file
        copy:
          dest: /var/www/html/info.php
          content: "<h1> This is information about {{ ansible_hostname }} </h1>"
      - name: Set up another info file
        copy:
          dest: "{{path_to_app}}/info2.php"
          content: "<h1> Hello world again </h1>"